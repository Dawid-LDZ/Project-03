<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Homepage Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header >
        <img src="assets/images/logo.svg" alt="logo" class="logo" />
        <nav>
          <ul class="toolbar">
            <li><a href="#home" class="desktop_nav_button" class="nav_Home">Home</a></li>
            <li><a href="#new" class="desktop_nav_button"class="nav_New">New</a></li>
            <li><a href="#pop" class="desktop_nav_button"class="nav_Popular">Popular</a></li>
            <li><button class="desktop_nav_button"class="nav_Trending">Trending</button></li>
            <li><button class="desktop_nav_button" class="nav_Categories">Categories</button></li>
          </ul>
        </nav>
        <button class="navi_button" onclick="toggleMenu()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </button>
        <div class="mobile_menu_wrap" id="mobile_menu">
          <button class="close_button" onclick="toggleMenu()">&#10005</button>
          <nav>
            <ul class="toolbar_mobile">
              <li><a href="#home" class="mobile_nav_button" class="nav_Home">Home</a></li>
              <li><a href="#new" class="mobile_nav_button"class="nav_New">New</a></li>
              <li><a href="#pop" class="mobile_nav_button"class="nav_Popular">Popular</a></li>
              <li><button class="mobile_nav_button"class="nav_Trending">Trending</button></li>
              <li><button class="mobile_nav_button" class="nav_Categories">Categories</button></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section  id="home" class="home">
          <img src="assets/images/image-web-3-desktop.jpg" alt="puzzels" class="image_full">
          <img src="assets/images/image-web-3-mobile.jpg"  alt="puzzels" class="image_mobile">
         <h1>The Bright Future of Web 3.0?</h1>
          <p class="home_par">
          We dive into the next evolution of the web that claims to put the
          power of the platforms back into the hands of the people. But is it
          really fulfilling its promise?
          </p>
          <button class="home_button">READ MORE</button>
        </section>
        <section class="new" id="new_art">
                <h2 id="new">New</h2>
        </section>
        <section id="pop" class="popular">
        </section>
      <main>
    </div>
  <script>
  let mobile_menu = document.getElementById("mobile_menu");
  function toggleMenu() {
  mobile_menu.classList.toggle("open_menu");
  }
  function start() {
  addElementToNews();
  addElementToPopular();
}
function newsElement(title, text) {
  const wrapper = document.createElement("article");
  const titleElement = document.createElement("button");
  const textElement = document.createElement("p");

  titleElement.innerText = title;
  textElement.innerText = text;

  wrapper.insertAdjacentElement("afterbegin", titleElement);
  wrapper.insertAdjacentElement("beforeend", textElement);

  wrapper.classList.add("new_article");
  titleElement.classList.add("new_button");
  textElement.classList.add("new_par");

  console.log(wrapper);

  document
    .querySelector("#new_art")
    .insertAdjacentElement("beforeend", wrapper);
}
function addElementToNews() {
  const newsData = [
    {
      title: "Hydrogen VS Electric Cars",
      text: "Will hydrogen-fueled cars ever catch up to EVs?",
    },
    {
      title: "The Downsides of AI Artistry",
      text: "What are the possible adverse effects of on-demand AI image generation?",
    },
    {
      title: "Is VC Funding Drying Up?",
      text: "Private funding by VC firms is down 50% YOY. We take a look at what that means.",
    },
  ];
  newsData.map((e) => {
    console.log(e);
    newsElement(e.title, e.text);
  });
}

function popularElement(pic, picalt, id_no, title, text) {
  const wrapper1 = document.createElement("article");
  const picture = document.createElement("img");
  const wrapper2 = document.createElement("div");
  const idElement = document.createElement("h3");
  const titleElement = document.createElement("button");
  const textElement = document.createElement("p");

  picture.src = pic;
  idElement.innerText = id_no;
  titleElement.innerText = title;
  textElement.innerText = text;

  wrapper1.insertAdjacentElement("afterbegin", picture);
  wrapper1.insertAdjacentElement("beforeend", wrapper2);
  wrapper2.insertAdjacentElement("afterbegin", titleElement);
  wrapper2.insertAdjacentElement("afterbegin", idElement);
  wrapper2.insertAdjacentElement("beforeend", textElement);

  wrapper1.classList.add("popular_article");
  wrapper1.setAttribute("id", id_no);
  picture.classList.add("popul_img");
  picture.setAttribute("alt", picalt);
  wrapper2.classList.add("popular_items");
  titleElement.classList.add("popul_button");
  textElement.classList.add("popul_par");

  console.log(wrapper1);

  document.querySelector("#pop").insertAdjacentElement("beforeend", wrapper1);
  document.getElementById(id_no).insertAdjacentElement("afterbegin", picture);
  document.getElementById(id_no).insertAdjacentElement("beforeend", wrapper2);
}
function addElementToPopular() {
  const popData = [
    {
      id_no: "01",
      pic: "assets/images/image-retro-pcs.jpg",
      picalt: "retro-pc",
      title: "Reviving Retro PCs",
      text: "What happens when old PCs are given modern upgrades?",
    },
    {
      id_no: "02",
      pic: "assets/images/image-top-laptops.jpg",
      picalt: "keyboard",
      title: "Top 10 Laptops of 2022",
      text: "Our best picks for various needs and budgets.",
    },
    {
      id_no: "03",
      pic: "assets/images/image-gaming-growth.jpg",
      picalt: "gaming pad",
      title: "The Growth of Gaming",
      text: "How the pandemic has sparked fresh opportunities.",
    },
  ];
  popData.map((e) => {
    console.log(e);
    popularElement(e.pic, e.picalt, e.id_no, e.title, e.text);
  });
}
start();

  </script>
  </body>
</html>
